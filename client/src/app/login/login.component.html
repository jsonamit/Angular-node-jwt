<div class="row">

  <div class="col-md-6 jumbotron" style="margin-left: 25%;margin-top: 50px">
    <h2 style="text-align: center">User Login</h2>
    <form class="form-horizontal" [formGroup]="loginForm" (submit)="login()">

      <div class="form-group" style="margin-top: 20px;margin-left: 65px;">
        <div class="col-sm-10" >
          <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter Email" />
        </div>
      </div>
      <div class="form-group" style="margin-top: 20px;margin-left: 65px;">
        <div class="col-sm-10" >
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password" required="required" />
        </div>
      </div>


      <div class="form-group" style="margin-top: 35px;margin-left: 65px;">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit"  class="btn btn-primary btn-block" >Submit</button>
        </div>
      </div>

    </form>
  </div>
</div>
