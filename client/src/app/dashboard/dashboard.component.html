<div class="container">
  <div class="row">
    <div class="col-md-6">

      <div class="card">
        <img src="../../assets/img/user.png" alt="John" style="width:100%;height: 200px">
        <h1>{{users.name}}</h1>
        <p class="title">{{users.email}}</p>
        <p>Saharanpur</p>
        <div style="margin: 24px 0;">
          <a href="#"><i class="fa fa-dribbble"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-linkedin"></i></a>
          <a href="#"><i class="fa fa-facebook"></i></a>
        </div>
        <p><button>Contact</button></p>
      </div>
    </div>

    <div class="col-md-6">
      <p-fileUpload name="demo[]" url="" (onUpload)="onupload($event)"
                     accept="image/*" maxFileSize="1000000">
        <ng-template pTemplate="content">

        </ng-template>
      </p-fileUpload>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>{{users.name}}</td>
          <td>{{users.email}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <style>
    .card {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width: 300px;
      margin: auto;
      text-align: center;
      font-family: arial;
    }

    .title {
      color: grey;
      font-size: 18px;
    }

    button {
      border: none;
      outline: 0;
      display: inline-block;
      padding: 8px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 100%;
      font-size: 18px;
    }

    a {
      text-decoration: none;
      font-size: 22px;
      color: black;
    }

    button:hover, a:hover {
      opacity: 0.7;
    }
  </style>
</div>
